<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Shopsite.net</title>
<link href="Mua Design.css" type="text/css" rel="stylesheet" />
<script src="Mua.js" language="javascript"></script>
</head>

<body>
 <div align="center"><a href="main.html">
	<img src="Icon/Capture.PNG" /></a>
</div>
<div align="center" class="head">ĐƠN ĐẶT HÀNG</div>
<form>
<table width="838" align="center" class="font" >
<tr>
<th width="277">Tên:</th>
<td width="549"><input type="text" size="30" id="name"/>
<span id="e1" class="red"></span>*(Không nhập số)</td>
</tr>
<th>Địa chỉ:</th>
<td><input type="text" size="30" id="address"/>
<span id="e2" class="red"></span>*(ít nhất 10 kí tự)</td>
</tr>
<th>Điện thoại liên lạc:</th>
<td><input type="text" size="30" id="number"/>
<span id="e3" class="red"></span>*(8-11 số)</td>
</tr>
<th>Email:</th>
<td><input type="text" size="30"/></td>
</tr>
<tr>
<th>Thời gian giao hàng(ít nhất sau 24h từ khi đặt hàng):</th>
<td><input type="date" size="30" /></td>
</tr>
<th>Chọn hình thức mua hàng:</th>
<td><input type="radio" name="buy" size="30" border="4"/> Giao hàng tận nơi
    <input type="radio" checked name="buy" size="30" /> Giữ hàng tại shop
</td>
</tr>
<tr>
<th>Tên sản phẩm:</th>
<th><font color="#F6572D" >QUẦN JEAN</font></th>
</tr>
<tr>
<th>Màu:</th>
<td><input type="color"/></td>
</tr>
<tr>
<th>Size:</th>
<th><select><option>38</option>
			<option>39</option>
			<option>40</option>
            <option>41</option>
            <option>42</option></select>
</tr>
<tr>
<th>Giá:</th>
<th id="print" style="color:#F00;">500.000đ</th>
</tr>
<th>Số lượng</th>
<th><select id="many" onChange="countjean()"><option>1</option>
			<option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>>10: liên lạc để nhận giá ưu đãi</option></select></th>
<tr></tr>
<tr align="center">
<td align="center"><input type="submit" value="Đồng ý mua" onClick="check()"/></td>
<td align="center"><input type="reset" value="Reset đơn hàng" /></td>
</tr>
</table>
</body>
</html>
