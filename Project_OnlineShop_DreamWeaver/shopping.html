<!doctype html>
<html>
<head>
<meta charset="utf-8">

<script src="shopping.js"></script>
<script src="Mua.js" language="javascript"></script>
</head>

<body onLoad="view();" class="background">

<div align="center"><a href="main.html">
	<img src="Icon/Capture.PNG" /></a>

<div align="center" class="head">PHIẾU MUA HÀNG</div>
<div id="d" align="center" >
</div>
<div>
<form>
<table width="880" align="center" class="font" >
<tr>
<th width="318">Tên:</th>
<td width="550"><input type="text" size="30" id="name"/>
<span id="e1" class="red"></span>*(Không nhập số)</td>
</tr>
<th>Địa chỉ:</th>
<td><input type="text" size="30" id="address"/>
<span id="e2" class="red"></span>*(ít nhất 10 kí tự)</td>
</tr>
<th>Điện thoại liên lạc:</th>
<td><input type="text" size="30" id="number"/>
<span id="e3" class="red"></span>*(8-11 số)</td>
</tr>
<th>Email:</th>
<td><input type="text" size="30"/></td>
</tr>
<tr>
<th>Thời gian giao hàng(ít nhất sau 24h từ khi đặt hàng):</th>
<td><input type="date" size="30" /></td>
</tr>
<th>Chọn hình thức mua hàng:</th>
<td><input type="radio" name="buy" size="30" border="4"/> Giao hàng tận nơi
    <input type="radio" checked name="buy" size="30" />
    Đặt hàng trước</td>
</tr>
<tr align="center">
  <td align="center"><input type="submit" value="Đồng ý mua" onClick="check()"/></td>
  <td align="center"><input type="reset" value="Reset đơn hàng" /></td>
</tr>
</table>
</table>
</form>
</div>
